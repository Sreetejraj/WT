<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        🎉💖✨ Get Ready to Celebrate Love! ✨💖🎉
    </div>
    <div class="countdown-container">
        <h1>💖 Countdown to the Wedding! 💖</h1>
        <div id="countdown">
            <div class="time-box" style="background-color: #FFB3BA;">
                <span id="days"></span> <span>days</span>
            </div>
            <div class="time-box" style="background-color: #FFCED1;"> <!-- Lighter hours color -->
                <span id="hours"></span> <span>hours</span>
            </div>
            <div class="time-box" style="background-color: #FFE1B3;"> <!-- Lighter minutes color -->
                <span id="minutes"></span> <span>minutes</span>
            </div>
            <div class="time-box" style="background-color: #FFD5B3;"> <!-- Lighter seconds color -->
                <span id="seconds"></span> <span>seconds</span>
            </div>
        </div>
        <div id="message">
            <p>Join us in celebrating this special day!</p>
            <p>February 7, 2025</p>
        </div>
        <button id="share-btn">Share This Countdown!</button>
    </div>
    <div class="banner">
        🎊💞🎈 Love is in the Air! 🎈💞🎊
    </div>
    <script src="script.js"></script>
</body>
</html>
